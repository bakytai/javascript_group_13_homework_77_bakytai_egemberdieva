<mat-card>
  <mat-card-content>
    <form (ngSubmit)="onSubmit()" #f="ngForm" fxLayout="column">
      <mat-form-field appearance="outline">
        <mat-label>Author</mat-label>
        <input name="author"  matInput ngModel/>
      </mat-form-field>
      <mat-form-field appearance="outline">
        <mat-label>Message</mat-label>
        <textarea
          name="message"
          ngModel
          required
          matInput
          cdkTextareaAutosize
          cdkAutosizeMinRows="3"
        ></textarea>
      </mat-form-field>
      <mat-form-field>
        <mat-label>Image</mat-label>
        <app-file-input name="image" ngModel></app-file-input>
      </mat-form-field>
      <div>
        <button *ngIf="!fetching"
          type="submit"
          mat-raised-button
          color="primary"
          [disabled]="f.invalid"
        >SAVE</button>
        <mat-spinner *ngIf="fetching">
        </mat-spinner>
      </div>
    </form>
  </mat-card-content>
</mat-card>
